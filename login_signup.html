<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="src/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="netflix__logo">
        <a href="index.html"><img src="https://www.freepnglogos.com/uploads/netflix-logo-text-emblem-31.png" width="200" alt="netflix logo text emblem" /></a>
    </div>
    <div class="container">
        <div class="hero__bg__overlay"></div>
        <form class="form " id="login" method="GET">
            <h1 class="form__title">Sign In</h1>
            <div class="form__message form__message--error">
                <!-- Incorrect username/password -->
            </div>
            <div class="form__input__group">
                <input id="user__email" type="text" class="form__input" autofocus placeholder="email"></input>
                <div class="form__input-email-error-message"></div>
            </div>
            <div class="form__input__group">
                <input id="user__password" type="password" class="form__input " autofocus placeholder="Password"></input>
                <div class="form__input-password-error-message"></div>
            </div>
            <div class="sign__in__button">
                <a href="playlist.html">  
                    Sign in
                </a>
            </div>
            
            <div class="form__text__container">
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your Password?</a> 
                </p>
            
                <p class="create__account">
                    <a href="#" class="new__acc" id="linkCreateAccount">New? Create Account</a>
                </p>
            </div>
            
        </form>

        <!-- signup form -->
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__message form__message--error">
                <!-- Incorrect username/password -->
            </div>
            <div class="form__input__group">
                <input type="text" class="form__input" autofocus placeholder="Username"></input>
                <div class="form__input-email-error-message"></div>
            </div>
            <div class="form__input__group">
                <input type="password" class="form__input " autofocus placeholder="E-mail"></input>
                <div class="form__input-password-error-message"></div>
            </div>
            <div class="form__input__group">
                <input type="text" class="form__input" autofocus placeholder="Password"></input>
                <div class="form__input-email-error-message"></div>
            </div>
            <div class="form__input__group">
                <input type="password" class="form__input " autofocus placeholder="Confirm Password"></input>
                <div class="form__input-password-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign Up</button>
            
            <div class="form__text__container">
                <p class="form__text">
                    <a href="#" class="form__link" id="linkLogin">Already have an account? Sign in</a> 
                </p>
            </div>
            
        </form>

    </div>
    
    <script src="src/index2.js"></script>
</body>
</html>
